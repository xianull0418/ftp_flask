<!DOCTYPE html>
<html>
<head>
    <title>FTP服务器 - 仪表板</title>
    <meta charset="utf-8">
    <style>
        /* 全局样式优化 */
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2ecc71;
            --secondary-dark: #27ae60;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #e4e7ed;
            --bg-light: #f5f7fa;
            --bg-white: #ffffff;
            --shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            --shadow-hover: 0 4px 16px 0 rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* 容器样式优化 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        /* 头部样式优化 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .user-info {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
        }

        .user-info h2 {
            margin: 0 0 5px 0;
            font-size: 20px;
            font-weight: 500;
        }

        .user-info p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        /* 按钮样式优化 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn i {
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        /* 文件列表样式优化 */
        .file-list {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
        }

        .file-list th {
            background-color: var(--bg-light);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-color);
            font-size: 14px;
        }

        .file-list td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            transition: var(--transition);
        }

        .file-list tr:hover td {
            background-color: var(--bg-light);
        }

        /* 远程连接部分样式优化 */
        .remote-connection {
            margin-top: 30px;
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .connection-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .connection-card {
            background: var(--bg-light);
            padding: 25px;
            border-radius: 12px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .connection-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .connection-card h4 {
            margin: 0 0 25px 0;
            color: var(--primary-color);
            font-size: 18px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            text-align: center;
            position: relative;
        }

        .connection-card h4::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--primary-color);
        }

        /* 表单样式优化 */
        .form-group {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 100px 1fr;
            align-items: start;
            gap: 10px;
            min-height: 36px;
        }

        .form-group label {
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            padding-top: 8px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: var(--transition);
            background: var(--bg-white);
            box-sizing: border-box;
        }

        .form-control:not([type="file"]) {
            height: 36px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* 文件浏览器样式优化 */
        .explorer-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-light);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .explorer-title {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .explorer-title h3 {
            margin: 0;
            color: var(--text-color);
            font-size: 20px;
            font-weight: 500;
        }

        #currentPathDisplay {
            color: var(--text-light);
            font-size: 14px;
        }

        #currentPath {
            color: var(--primary-color);
            font-weight: 500;
        }

        .explorer-actions {
            display: flex;
            gap: 10px;
        }

        .path-navigator {
            padding: 20px 25px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
        }

        .path-control {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .path-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: var(--transition);
        }

        .path-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .path-segments {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            padding: 10px;
            background: var(--bg-light);
            border-radius: 6px;
        }

        /* 文件操作按钮样式 */
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            transition: var(--transition);
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* 加载动画优化 */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .connection-methods {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            .path-navigator {
                margin: 10px;
            }
        }

        /* 区块标题样式 */
        .section-header {
            padding: 20px 25px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.1) 75%, 
                transparent 75%, 
                transparent);
            background-size: 30px 30px;
            opacity: 0.2;
        }

        .section-header h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header h3::before {
            content: '';
            width: 4px;
            height: 24px;
            background: white;
            border-radius: 2px;
        }

        /* 已连接服务器列表样式优化 */
        .connected-servers {
            margin-top: 30px;
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .server-list {
            padding: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* 服务器卡片样式优化 */
        .server-item {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .server-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .server-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .server-item .server-name {
            font-weight: 600;
            font-size: 16px;
        }

        .server-item .server-info {
            font-size: 13px;
            opacity: 0.8;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .section-header {
                padding: 15px 20px;
            }

            .section-header h3 {
                font-size: 18px;
            }

            .server-list {
                padding: 15px;
            }

            .server-item {
                width: 100%;
            }
        }

        /* 提交按钮容器 */
        .form-submit {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        .form-submit .btn {
            min-width: 140px;
            height: 40px;
            justify-content: center;
        }

        /* 响应式布局优化 */
        @media (max-width: 1200px) {
            .connection-methods {
                grid-template-columns: repeat(2, 1fr);
                padding: 20px;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .connection-methods {
                grid-template-columns: 1fr;
            }

            .connection-card {
                max-width: 100%;
            }

            .form-group {
                grid-template-columns: 1fr;
            }

            .form-group label {
                margin-bottom: 5px;
            }
        }

        /* 修改文件输入框的样式 */
        .form-control[type="file"] {
            padding: 6px;
            height: auto;
            line-height: 1;
            border: 2px dashed var(--border-color);
            background: var(--bg-white);
            cursor: pointer;
            transition: var(--transition);
        }

        .form-control[type="file"]:hover {
            border-color: var(--primary-color);
            background: var(--bg-light);
        }

        /* 美化文件输入框的按钮和文本 */
        .form-control[type="file"]::-webkit-file-upload-button {
            padding: 8px 12px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .form-control[type="file"]::-webkit-file-upload-button:hover {
            background: var(--primary-dark);
        }

        /* 调整表单组的高度 */
        .form-group {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 100px 1fr;
            align-items: start;
            gap: 10px;
            min-height: 36px;
        }

        /* 调整标签的位置 */
        .form-group label {
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            padding-top: 8px;
        }

        /* 优化不同类型输入框的高度 */
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: var(--transition);
            background: var(--bg-white);
            box-sizing: border-box;
        }

        /* 普通输入框固定高度 */
        .form-control:not([type="file"]) {
            height: 36px;
        }

        /* Firefox文件输入框样式 */
        @-moz-document url-prefix() {
            .form-control[type="file"] {
                padding: 4px 8px;
            }
        }

        /* 调整连接卡片内部间距 */
        .connection-card {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .connection-card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <h2>欢迎, {{ username }}</h2>
                <p>权限: {{ permissions|join(', ') }}</p>
            </div>
        </div>

        <div class="remote-connection">
            <div class="section-header">
                <h3>远程服务器连接</h3>
            </div>
            <div class="connection-methods">
                <div class="connection-card">
                    <h4>密码连接</h4>
                    <form id="passwordConnectForm">
                        <div class="form-group">
                            <label>主机地址</label>
                            <input type="text" class="form-control" name="host" required>
                        </div>
                        <div class="form-group">
                            <label>SSH用户名</label>
                            <input type="text" class="form-control" name="ssh_username" required>
                        </div>
                        <div class="form-group">
                            <label>SSH密码</label>
                            <input type="password" class="form-control" name="ssh_password" required>
                        </div>
                        <div class="form-group">
                            <label>端口</label>
                            <input type="number" class="form-control" name="port" value="22">
                        </div>
                        <div class="form-submit">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-link"></i> 连接
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="connection-card">
                    <h4>密钥连接</h4>
                    <form id="keyConnectForm">
                        <div class="form-group">
                            <label>主机地址</label>
                            <input type="text" class="form-control" name="host" required>
                        </div>
                        <div class="form-group">
                            <label>SSH用户名</label>
                            <input type="text" class="form-control" name="ssh_username" required>
                        </div>
                        <div class="form-group">
                            <label>密钥文件</label>
                            <input type="file" class="form-control" name="key_file" required>
                        </div>
                        <div class="form-group">
                            <label>密钥密码</label>
                            <input type="password" class="form-control" name="key_password">
                        </div>
                        <div class="form-group">
                            <label>端口</label>
                            <input type="number" class="form-control" name="port" value="22">
                        </div>
                        <div class="form-submit">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> 连接
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="connected-servers">
                <div class="section-header">
                    <h3>已连接的服务器</h3>
                </div>
                <div id="serverList" class="server-list">
                    <!-- 服务器列表将通过JavaScript动态添加 -->
                </div>
            </div>
            
            <div id="remoteFileExplorer" class="remote-file-explorer" style="display: none;">
                <div class="explorer-header">
                    <div class="explorer-title">
                        <h3>远程文件浏览器: <span id="currentServer"></span></h3>
                        <div id="currentPathDisplay">当前路径: <span id="currentPath">/</span></div>
                    </div>
                    <div class="explorer-actions">
                        <button class="btn btn-primary" onclick="document.getElementById('remoteFileInput').click()">
                            <i class="fas fa-upload"></i> 上传到当前目录
                        </button>
                        <input type="file" 
                               id="remoteFileInput" 
                               style="display: none" 
                               multiple 
                               onchange="handleRemoteFileUpload(this.files)">
                    </div>
                </div>

                <div class="path-navigator">
                    <div class="path-control">
                        <input type="text" 
                               id="pathInput" 
                               class="path-input" 
                               placeholder="输入路径" 
                               value="/"
                               onkeydown="if(event.key === 'Enter') navigateToPath()">
                        <button class="btn btn-primary" onclick="navigateToPath()">
                            <i class="fas fa-arrow-right"></i> 转到
                        </button>
                    </div>
                    <div class="path-segments" id="pathBreadcrumb">
                        <!-- 面包屑导航将通过JavaScript动态生成 -->
                    </div>
                </div>

                <div class="file-list-container">
                    <table class="file-list">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>类型</th>
                                <th>大小</th>
                                <th>修改时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="remoteFileList">
                            <!-- 文件列表将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                const tbody = document.getElementById('fileListBody');
                tbody.innerHTML = '';
                
                data.files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${file.name}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>${new Date(file.modified * 1000).toLocaleString()}</td>
                        <td>
                            <button onclick="downloadFile('${file.name}')">下载</button>
                            ${permissions.includes('delete') ? 
                                `<button onclick="deleteFile('${file.name}')">删除</button>` : 
                                ''}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error('加载文件列表失败:', err);
            }
        }

        function formatFileSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        // 页面加载时获取文件列表
        loadFiles();

        // 存储当前连接的服务器列表
        let connectedServers = new Map();

        // 更新服务器列表显示
        function updateServerList() {
            const serverList = document.getElementById('serverList');
            serverList.innerHTML = '';
            
            connectedServers.forEach((serverInfo, connectionId) => {
                const serverDiv = document.createElement('div');
                serverDiv.className = 'server-item';
                serverDiv.textContent = serverInfo.host;
                serverDiv.onclick = () => showRemoteFiles(connectionId);
                serverList.appendChild(serverDiv);
            });
        }

        // 连接成功后添加���务器
        function addConnectedServer(connectionId, host, username) {
            connectedServers.set(connectionId, {
                host,
                username,
                currentPath: '/'
            });
            updateServerList();
        }

        // 修改路径处理函数
        function normalizePath(path) {
            // 确保路径以/开头
            if (!path.startsWith('/')) {
                path = '/' + path;
            }
            // 移除结尾的/（除非是根路径）
            if (path.length > 1 && path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            return path;
        }

        // 显示远程文件列表
        async function showRemoteFiles(connectionId, path = '/') {
            path = normalizePath(path);
            currentConnectionId = connectionId;
            const serverInfo = connectedServers.get(connectionId);
            
            // 检查服务器信息
            if (!serverInfo) {
                console.error('未找到服务器信息:', connectionId);
                return;
            }
            
            // 检查必要的DOM元素
            const explorer = document.getElementById('remoteFileExplorer');
            const currentServer = document.getElementById('currentServer');
            const pathInput = document.getElementById('pathInput');
            const currentPath = document.getElementById('currentPath');
            const fileList = document.getElementById('remoteFileList');
            
            if (!explorer || !currentServer || !pathInput || !currentPath || !fileList) {
                console.error('找不到必要的DOM元素');
                return;
            }
            
            try {
                console.log('请求路径:', path);
                const response = await fetch('/remote/files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        connection_id: connectionId,
                        path: path
                    })
                });
                
                const data = await response.json();
                console.log('服务器响应:', data);
                
                if (!data.success) {
                    console.error('获取文件列表失败:', data.error);
                    alert('获取文件列表失败：' + data.error);
                    return;
                }
                
                // 显示文件浏览器
                explorer.style.display = 'block';
                
                // 更新服务器和路径信息
                currentServer.textContent = serverInfo.host;
                pathInput.value = path;
                currentPath.textContent = path;
                
                // 更新面包屑导航
                updateBreadcrumb(path);
                
                // 清空并更新文件列表
                fileList.innerHTML = '';
                
                // 添加返回上级目录的选项
                if (path !== '/') {
                    const parentPath = path.split('/').slice(0, -1).join('/') || '/';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td colspan="5">
                            <button class="btn btn-primary" onclick="showRemoteFiles('${connectionId}', '${parentPath}')">
                                <i class="fas fa-arrow-up"></i> 返回上级目录
                            </button>
                        </td>
                    `;
                    fileList.appendChild(tr);
                }
                
                // 显示文件和目录
                data.files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            ${file.type === 'directory' 
                                ? `<i class="fas fa-folder"></i> ${file.name}`
                                : `<i class="fas fa-file"></i> ${file.name}`
                            }
                        </td>
                        <td>${file.type}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>${file.modified}</td>
                        <td>
                            ${file.type === 'directory' 
                                ? `<button class="btn btn-primary" onclick="showRemoteFiles(currentConnectionId, '${path}/${file.name}')">
                                     <i class="fas fa-folder-open"></i> 打开
                                   </button>`
                                : `<button class="btn btn-success" onclick="downloadRemoteFile(currentConnectionId, '${path}/${file.name}')">
                                     <i class="fas fa-download"></i> 下载
                                   </button>`
                            }
                        </td>
                    `;
                    fileList.appendChild(tr);
                });
                
                // 更新服务器信息中的当前路径
                serverInfo.currentPath = path;
                
            } catch (err) {
                console.error('获取远程文件列表失败:', err);
                alert('获取远程文件列表失败: ' + err.message);
            }
        }

        // 下载远程文件
        async function downloadRemoteFile(connectionId, filePath) {
            try {
                const response = await fetch('/remote/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        connection_id: connectionId,
                        file_path: filePath
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filePath.split('/').pop();
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const error = await response.json();
                    alert('下载失败：' + error.error);
                }
            } catch (err) {
                console.error('下载文件失败:', err);
                alert('下载文件失败');
            }
        }

        // 修改密码连接成功的处理
        document.getElementById('passwordConnectForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/connect/password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    alert('连接成功！');
                    addConnectedServer(result.connection_id, data.host, data.ssh_username);
                } else {
                    alert('连接失败：' + result.error);
                }
            } catch (err) {
                alert('连接出错：' + err);
            }
        };

        // 修改密钥连接成功的处理
        document.getElementById('keyConnectForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/connect/key', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    alert('连接成功！');
                    addConnectedServer(
                        result.connection_id, 
                        formData.get('host'),
                        formData.get('ssh_username')
                    );
                } else {
                    alert('连接失败：' + result.error);
                }
            } catch (err) {
                alert('连接出错：' + err);
            }
        };

        // 更新面包屑导航
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('pathBreadcrumb');
            breadcrumb.innerHTML = '';
            
            // 添加根目录
            const rootSegment = document.createElement('span');
            rootSegment.className = 'path-segment';
            rootSegment.textContent = '/';
            rootSegment.onclick = () => showRemoteFiles(currentConnectionId, '/');
            breadcrumb.appendChild(rootSegment);
            
            // 添加路径段
            const parts = path.split('/').filter(Boolean);
            let currentPath = '';
            
            parts.forEach(part => {
                currentPath += '/' + part;
                const segment = document.createElement('span');
                segment.className = 'path-segment';
                segment.textContent = part;
                segment.onclick = () => showRemoteFiles(currentConnectionId, currentPath);
                breadcrumb.appendChild(segment);
            });
            
            // 更新输入框的值
            document.getElementById('pathInput').value = path;
        }

        // 路径导航
        function navigateToPath() {
            const path = normalizePath(document.getElementById('pathInput').value);
            if (path) {
                showRemoteFiles(currentConnectionId, path);
            }
        }

        // 处理远程文件上传
        async function handleRemoteFileUpload(files) {
            const currentPath = document.getElementById('currentPath').textContent;
            const serverInfo = connectedServers.get(currentConnectionId);
            if (!serverInfo) {
                alert('未选择服务器');
                return;
            }
            
            for (const file of files) {
                try {
                    console.log(`准备上传文件: ${file.name} 到 ${currentPath}`);  // 添加调试日志
                    
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('connection_id', currentConnectionId);
                    formData.append('remote_path', currentPath);
                    
                    const response = await fetch('/remote/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    console.log('上传响应:', result);  // 添加调试日志
                    
                    if (result.success) {
                        alert(`文件 ${file.name} 上传成功！`);
                        // 刷新文件列表
                        await showRemoteFiles(currentConnectionId, currentPath);
                    } else {
                        alert(`文件 ${file.name} 上传失败：${result.error}`);
                    }
                } catch (err) {
                    console.error('上传文件失败:', err);
                    alert(`文件 ${file.name} 上传失败: ${err.message}`);
                }
            }
        }
    </script>
