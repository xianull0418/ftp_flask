<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP文件管理器</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 服务器连接表单 -->
        <div class="connect-form">
            <h2>连接FTP服务器</h2>
            <div class="form-group">
                <label for="host">服务器地址</label>
                <input type="text" id="host" class="form-control" value="123.57.62.174">
            </div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" value="admin">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="port">端口</label>
                <input type="number" id="port" class="form-control" value="21">
            </div>
            <div class="form-check">
                <input type="checkbox" id="anonymous" class="form-check-input">
                <label class="form-check-label" for="anonymous">匿名登录</label>
            </div>
            <button class="btn" onclick="connectServer()">连接</button>
        </div>

        <!-- 已连接服务器列表 -->
        <div id="serverList" class="server-list"></div>

        <!-- 文件管理器 -->
        <div class="file-manager" style="display: none;">
            <div class="path-bar">
                <a class="path-item" onclick="showFiles('/')">
                    <span class="file-icon">🏠</span>
                    <span>根目录</span>
                </a>
                <div id="pathBreadcrumbs"></div>
            </div>

            <div class="upload-zone" id="uploadZone">
                <div class="upload-message">
                    拖放文件到此处或点击上传
                    <input type="file" id="fileInput" style="display: none" multiple>
                </div>
                <div class="upload-progress" id="uploadProgress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">0%</div>
                </div>
            </div>

            <table class="file-list">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>大小</th>
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="fileListBody"></tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/file-manager.js"></script>
</body>
</html>
