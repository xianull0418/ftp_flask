    <script>
        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                const tbody = document.getElementById('fileListBody');
                tbody.innerHTML = '';
                
                data.files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${file.name}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>${new Date(file.modified * 1000).toLocaleString()}</td>
                        <td>
                            <button onclick="downloadFile('${file.name}')">ä¸‹è½½</button>
                            ${permissions.includes('delete') ? 
                                `<button onclick="deleteFile('${file.name}')">åˆ é™¤</button>` : 
                                ''}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', err);
            }
        }

        function formatFileSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
        loadFiles();

        // å­˜å‚¨å½“å‰è¿æ¥çš„æœåŠ¡å™¨åˆ—è¡¨
        let connectedServers = new Map();

        // æ›´æ–°æœåŠ¡å™¨åˆ—è¡¨æ˜¾ç¤º
        function updateServerList() {
            const serverList = document.getElementById('serverList');
            serverList.innerHTML = '';
            
            connectedServers.forEach((serverInfo, connectionId) => {
                const serverDiv = document.createElement('div');
                serverDiv.className = 'server-item';
                serverDiv.textContent = serverInfo.host;
                serverDiv.onclick = () => showRemoteFiles(connectionId);
                serverList.appendChild(serverDiv);
            });
        }

        // è¿æ¥æˆåŠŸåæ·»åŠ æœåŠ¡å™¨
        function addConnectedServer(connectionId, host, username) {
            connectedServers.set(connectionId, {

                username,
                currentPath: '/'
            });
            updateServerList();
        }

        // ä¿®æ”¹è·¯å¾„å¤„ç†å‡½æ•°
        function normalizePath(path) {
            // ç¡®ä¿è·¯å¾„ä»¥/å¼€å¤´
            if (!path.startsWith('/')) {
                path = '/' + path;
            }
            // ç§»é™¤ç»“å°¾çš„/ï¼ˆé™¤éæ˜¯æ ¹è·¯å¾„ï¼‰
            if (path.length > 1 && path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            return path;
        }

        // æ˜¾ç¤ºè¿œç¨‹æ–‡ä»¶åˆ—è¡¨
        async function showRemoteFiles(connectionId, path = '/') {
            path = normalizePath(path);
            currentConnectionId = connectionId;
            const serverInfo = connectedServers.get(connectionId);
            if (!serverInfo) {
                console.error('æœªæ‰¾åˆ°æœåŠ¡å™¨ä¿¡æ¯:', connectionId);
                return;
            }
            
            try {
                console.log('è¯·æ±‚è·¯å¾„:', path);
                const response = await fetch('/remote/files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        connection_id: connectionId,
                        path: path

        // ä¸‹è½½è¿œç¨‹æ–‡ä»¶
        async function downloadRemoteFile(connectionId, filePath) {
            try {
                const response = await fetch('/remote/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        connection_id: connectionId,
                        file_path: filePath
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filePath.split('/').pop();
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const error = await response.json();
                    alert('ä¸‹è½½å¤±è´¥ï¼š' + error.error);
                }
            } catch (err) {
                console.error('ä¸‹è½½æ–‡ä»¶å¤±è´¥:', err);
                alert('ä¸‹è½½æ–‡ä»¶å¤±è´¥');
            }
        }
