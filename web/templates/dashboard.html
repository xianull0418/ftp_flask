    <script>
        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                const tbody = document.getElementById('fileListBody');
                tbody.innerHTML = '';
                
                data.files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${file.name}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>${new Date(file.modified * 1000).toLocaleString()}</td>
                        <td>
                            <button onclick="downloadFile('${file.name}')">ä¸‹è½½</button>
                            ${permissions.includes('delete') ? 
                                `<button onclick="deleteFile('${file.name}')">åˆ é™¤</button>` : 
                                ''}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', err);
            }
        }

        function formatFileSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
        loadFiles();

        // å­˜å‚¨å½“å‰è¿æ¥çš„æœåŠ¡å™¨åˆ—è¡¨
        let connectedServers = new Map();

        // æ›´æ–°æœåŠ¡å™¨åˆ—è¡¨æ˜¾ç¤º
        function updateServerList() {
            const serverList = document.getElementById('serverList');
            serverList.innerHTML = '';
            
            connectedServers.forEach((serverInfo, connectionId) => {
                const serverDiv = document.createElement('div');
                serverDiv.className = 'server-item';
                serverDiv.textContent = serverInfo.host;
                serverDiv.onclick = () => showRemoteFiles(connectionId);
                serverList.appendChild(serverDiv);
            });
        }

        // è¿æ¥æˆåŠŸåæ·»åŠ æœåŠ¡å™¨
        function addConnectedServer(connectionId, host, username) {
            connectedServers.set(connectionId, {
                host,
                username,
                currentPath: '/'
            });
            updateServerList();
        }

        // ä¿®æ”¹è·¯å¾„å¤„ç†å‡½æ•°
        function normalizePath(path) {
            // ç¡®ä¿è·¯å¾„ä»¥/å¼€å¤´
            if (!path.startsWith('/')) {
                path = '/' + path;
            }
            // ç§»é™¤ç»“å°¾çš„/ï¼ˆé™¤éæ˜¯æ ¹è·¯å¾„ï¼‰
            if (path.length > 1 && path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            return path;
        }

        // æ˜¾ç¤ºè¿œç¨‹æ–‡ä»¶åˆ—è¡¨
        async function showRemoteFiles(connectionId, path = '/') {
            path = normalizePath(path);
            currentConnectionId = connectionId;
            const serverInfo = connectedServers.get(connectionId);
            if (!serverInfo) {
                console.error('æœªæ‰¾åˆ°æœåŠ¡å™¨ä¿¡æ¯:', connectionId);
                return;
            }
            
            try {
                console.log('è¯·æ±‚è·¯å¾„:', path);
                const response = await fetch('/remote/files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        connection_id: connectionId,
                        path: path
                    })
                });
                
                const data = await response.json();
                console.log('æœåŠ¡å™¨å“åº”:', data);
                
                if (!data.success) {
                    console.error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', data.error);
                    alert('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥ï¼š' + data.error);
                    return;
                }
                
                // æ˜¾ç¤ºæ–‡ä»¶æµè§ˆå™¨
                const explorer = document.getElementById('remoteFileExplorer');
                explorer.style.display = 'block';
                
                // æ›´æ–°æœåŠ¡å™¨å’Œè·¯å¾„ä¿¡æ¯
                document.getElementById('currentServer').textContent = serverInfo.host;
                document.getElementById('pathInput').value = path;
                document.getElementById('currentPath').textContent = path;
                
                // æ›´æ–°é¢åŒ…å±‘å¯¼èˆª
                updateBreadcrumb(path);
                
                // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
                const fileList = document.getElementById('remoteFileList');
                fileList.innerHTML = '';
                
                // æ·»åŠ è¿”å›ä¸Šçº§ç›®å½•çš„é€‰é¡¹ï¼ˆé™¤äº†åœ¨æ ¹ç›®å½•æ—¶ï¼‰
                if (path !== '/') {
                    const parentPath = path.split('/').slice(0, -1).join('/') || '/';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td colspan="4">
                            <button onclick="showRemoteFiles('${connectionId}', '${parentPath}')">
                                ğŸ“ ..
                            </button>
                        </td>
                    `;
                    fileList.appendChild(tr);
                }
                
                // æ˜¾ç¤ºæ–‡ä»¶å’Œç›®å½•
                data.files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            ${file.type === 'directory' 
                                ? `ğŸ“ ${file.name}`
                                : `ğŸ“„ ${file.name}`
                            }
                        </td>
                        <td>${file.type}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>${file.modified}</td>
                        <td>
                            ${file.type === 'directory' 
                                ? `<button onclick="showRemoteFiles(currentConnectionId, '${path}/${file.name}')">æ‰“å¼€</button>`
                                : `<button onclick="downloadRemoteFile(currentConnectionId, '${path}/${file.name}')">ä¸‹è½½</button>`
                            }
                        </td>
                    `;
                    fileList.appendChild(tr);
                });
                
                // æ›´æ–°æœåŠ¡å™¨ä¿¡æ¯ä¸­çš„å½“å‰è·¯å¾„
                serverInfo.currentPath = path;
                
            } catch (err) {
                console.error('è·å–è¿œç¨‹æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', err);
                alert('è·å–è¿œç¨‹æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ' + err.message);
            }
        }

        // ä¸‹è½½è¿œç¨‹æ–‡ä»¶
        async function downloadRemoteFile(connectionId, filePath) {
            try {
                const response = await fetch('/remote/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        connection_id: connectionId,
                        file_path: filePath
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filePath.split('/').pop();
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const error = await response.json();
                    alert('ä¸‹è½½å¤±è´¥ï¼š' + error.error);
                }
            } catch (err) {
                console.error('ä¸‹è½½æ–‡ä»¶å¤±è´¥:', err);
                alert('ä¸‹è½½æ–‡ä»¶å¤±è´¥');
            }
        }

        // ä¿®æ”¹å¯†ç è¿æ¥æˆåŠŸçš„å¤„ç†
        document.getElementById('passwordConnectForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/connect/password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)

                const result = await response.json();

                    addConnectedServer(result.connection_id, data.host, data.ssh_username);
                } else {
                    alert('è¿æ¥å¤±è´¥ï¼š' + result.error);
                }
            } catch (err) {
                alert('è¿æ¥å‡ºé”™ï¼š' + err);
            }
        };

        // ä¿®æ”¹å¯†é’¥è¿æ¥æˆåŠŸçš„å¤„ç†
        document.getElementById('keyConnectForm').onsubmit = async (e) => {

                const response = await fetch('/connect/key', {

                if (result.success) {

                    addConnectedServer(
                        result.connection_id,

                        formData.get('ssh_username')

                } else {
                    alert('è¿æ¥å¤±è´¥ï¼š' + result.error);
                }
            } catch (err) {
                alert('è¿æ¥å‡ºé”™ï¼š' + err);
            }
        };

        // æ›´æ–°é¢åŒ…å±‘å¯¼èˆª
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('pathBreadcrumb');
            breadcrumb.innerHTML = '';
            
            const parts = path.split('/').filter(Boolean);
            let currentPath = '';
            
            // æ·»åŠ æ ¹ç›®å½•
            const rootItem = document.createElement('span');
            rootItem.className = 'breadcrumb-item';
            rootItem.textContent = '/';
            rootItem.onclick = () => showRemoteFiles(currentConnectionId, '/');
            breadcrumb.appendChild(rootItem);
            
            parts.forEach((part, index) => {
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'breadcrumb-separator';
                    separator.textContent = '/';
                    breadcrumb.appendChild(separator);
                }
                
                currentPath += '/' + part;
                const item = document.createElement('span');
                item.className = 'breadcrumb-item';
                item.textContent = part;
                item.onclick = () => showRemoteFiles(currentConnectionId, currentPath);
                breadcrumb.appendChild(item);
            });
        }

        // è·¯å¾„å¯¼èˆª
        function navigateToPath() {
            const path = normalizePath(document.getElementById('pathInput').value);
            if (path) {

        }

        // å¤„ç†è¿œç¨‹æ–‡ä»¶ä¸Šä¼ 
        async function handleRemoteFileUpload(files) {
            const currentPath = document.getElementById('currentPath').textContent;
            const serverInfo = connectedServers.get(currentConnectionId);
            if (!serverInfo) {
                alert('æœªé€‰æ‹©æœåŠ¡å™¨');
                return;
            }
            
            for (const file of files) {
                try {
                    console.log(`å‡†å¤‡ä¸Šä¼ æ–‡ä»¶: ${file.name} åˆ° ${currentPath}`);  // æ·»åŠ è°ƒè¯•æ—¥å¿—
                    
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('connection_id', currentConnectionId);
                    formData.append('remote_path', currentPath);
                    
                    const response = await fetch('/remote/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    console.log('ä¸Šä¼ å“åº”:', result);  // æ·»åŠ è°ƒè¯•æ—¥å¿—
                    
                    if (result.success) {
                        alert(`æ–‡ä»¶ ${file.name} ä¸Šä¼ æˆåŠŸï¼`);
                        // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                        await showRemoteFiles(currentConnectionId, currentPath);
                    } else {
                        alert(`æ–‡ä»¶ ${file.name} ä¸Šä¼ å¤±è´¥ï¼š${result.error}`);
                    }
                } catch (err) {
                    console.error('ä¸Šä¼ æ–‡ä»¶å¤±è´¥:', err);
                    alert(`æ–‡ä»¶ ${file.name} ä¸Šä¼ å¤±è´¥: ${err.message}`);
                }

        }
